version: '3.8'

services:
  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sql-server
    environment:
      SA_PASSWORD: Admin123
      ACCEPT_EULA: "Y"
      MSSQL_PID: express
    ports:
      - "1433:1433"
    volumes:
      - sql-data:/var/opt/mssql
    healthcheck:
      test: ["CMD", "sqlcmd", "-S", "localhost", "-U", "sa", "-P", "Admin123", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s  # ðŸ‘ˆ Give SQL Server time to start
  auth-api:
    build: 
      context: .
      dockerfile: Backend/src/Services/Auth.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=sql-server;Database=Db_YeschoolAuth;User Id=sa;Password=Admin123;TrustServerCertificate=True;
      - JwtSettings__SecurityKey=thisismyapikeythisismyapikeythisismyapikey
    depends_on:
      sql-server:
        condition: service_healthy
  school-adminservice:
    build:
      context: .
      dockerfile: Backend/src/Services/School.AdminService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=sql-server;Database=Db_YeschoolAdmin;User Id=sa;Password=Admin123;TrustServerCertificate=True;
    depends_on:
      sql-server:
        condition: service_healthy
  webappgateway:
    build: 
      context: .
      dockerfile: Backend/src/Gateway/WebAppGateway/Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      - auth-api
      - school-adminservice
  client-app:
    build:
      context: ./Frontend/Angular14_Yesschool
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - webappgateway
volumes:
  sql-data: